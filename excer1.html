<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>

    .link {
      font-weight: bold;
      font-size: 20px;
      color: red;
    }

    .product-name {
      font-weight: bold;
      font-size: 30px;
    }

    .product-price {
      font-weight: bold;
      font-size: 20px;
      color: green;
    }

    .addtocart-button {
      background-color: rgb(255, 217, 0);
      border: none;
      font-weight: bold;
      font-size: 15px;
      height: 50px;
      width: 200px;
      border-radius: 20px;
      cursor: pointer;
    }

    .addtocart-button:hover {
      background-color: rgb(255, 210, 0);
    }

    .addtocart-button:active {
      opacity: 0.75;
    }

    .buynow-button {
      background-color: orange;
      border: none;
      font-weight: bold;
      font-size: 15px;
      height: 50px;
      width: 200px;
      border-radius: 20px;
      cursor: pointer;
    }

    .buynow-button:hover {
      background-color: rgb(255, 150, 0);
    }

    .buynow-button:active {
      opacity: 0.75;
    }

    .subscribe-button {
      background-color: rgb(200, 0, 0);
      border: none;
      color: white;
      height: 40px;
      width: 120px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
    
    .subscribe-button:hover {
      opacity: 0.75;
    }

    .subscribe-button:active {
      opacity: .5;
    }

    .join-button {
      background-color: white;
      font-weight: bold;
      border-color: rgb(2, 158, 255);
      color: rgb(41, 118, 211);
      border-style: solid;
      height: 40px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
      background-color: rgb(41, 118, 211);
      color: white;
    }

    .join-button:active {
      opacity: 0.75;
    }

    .tweet-button {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      height: 40px;
      width: 90px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 20px;
      margin-left: 8px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
      opacity: 0.75;
    }



  </style>

  <a href="https://www.google.com/" class="link">Back to Google</a>

  <p class="product-name">
    Asus ROG Astral GeForce RTX 5090 OC 32GB
  </p>
  
  <p class="product-price">
    P199,999 - in stock
  </p>

  <p>
    Free Shipping
  </p>

  <button class="addtocart-button">
    Add to Cart
  </button>
  
  <button class="buynow-button">
    Buy Now
  </button>

<br>
<br>
  
  <button class="subscribe-button">
    SUBSCRIBE
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>

</body>
</html>
